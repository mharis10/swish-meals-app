<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Stats</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #333333;
      font-size: 16px;
      line-height: 1.6;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      margin-bottom: 20px;
      border-spacing: 0;
    }
    td {
      padding: 20px;
      background-color: #ffffff;
    }
    h3 {
      border-bottom: 2px solid #4CAF50;
      color: #333333;
      padding-bottom: 10px;
    }
    th {
      text-align: left;
      padding-bottom: 8px;
    }
    td, th {
      padding: 8px;
      border-bottom: 1px solid #dddddd;
    }
    .stats-table {
      width: 100%;
      margin-bottom: 20px;
    }
    .stats-table th, .stats-table td {
      text-align: left;
      padding: 10px;
    }
    .stats-table th {
      background-color: #4CAF50;
      color: white;
    }
    .stats-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <center>
    <table border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" style="background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);">
          <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse">
            <tr>
              <td align="center" style="padding: 40px; border-radius: 4px;">
                <h1 style="margin: 0; font-size: 28px; font-weight: bold;">Weekly Orders Report</h1>
                <p style="font-size: 18px; color: #666666;">{{weekStart}} - {{weekEnd}}</p>

                <h3>Meal Orders Breakdown:</h3>
                <table class="stats-table">
                  <thead>
                    <tr>
                      <th>Meal Code</th>
                      <th>Count</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{mealCounts}}
                  </tbody>
                </table>

                <h3>Sides Breakdown:</h3>
                <table class="stats-table">
                  <thead>
                    <tr>
                      <th>Side</th>
                      <th>Count</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{sideCounts}}
                  </tbody>
                </table>

                <h3>Meal Types Tally:</h3>
                <table class="stats-table">
                  <thead>
                    <tr>
                      <th>Type</th>
                      <th>Count</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{mealTypeCounts}}
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
